<!-- {{ produits$ | async | json }}
 -->
<table mat-table [dataSource]="produits$ | async" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let toot">{{ toot.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>nom</th>
    <td mat-cell *matCellDef="let produit">{{ produit.nom }}</td>
  </ng-container>

  <ng-container matColumnDef="capacite">
    <th mat-header-cell *matHeaderCellDef>capacite</th>
    <td mat-cell *matCellDef="let produit">{{ produit.capacite }}</td>
  </ng-container>

    <ng-container matColumnDef="couleur">
    <th mat-header-cell *matHeaderCellDef>Couleur</th>
    <td mat-cell *matCellDef="let produit">{{ produit.couleur }}</td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let produit">
      <button
        mat-icon-button
        (click)="openDialog(true, produit)"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let produit">
      <button
        mat-icon-button
        (click)="delete(produit)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button (click)="openDialog(false, undefined)" class="monbouton">
  Ajouter un telephone
</button>

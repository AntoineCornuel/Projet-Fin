<!-- {{ marques$ | async | json }}
 -->
<table mat-table [dataSource]="marques$ | async" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let toot">{{ toot.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let marque">{{ marque.nom }}</td>
    </ng-container>
  
    <ng-container matColumnDef="siegeSocial">
      <th mat-header-cell *matHeaderCellDef>siegeSocial</th>
      <td mat-cell *matCellDef="let marque">{{ marque.siegeSocial }}</td>
    </ng-container>
  
    <ng-container matColumnDef="chiffreAffaire">
      <th mat-header-cell *matHeaderCellDef>Chiffre d'affaire</th>
      <td mat-cell *matCellDef="let marque">{{ marque.chiffreAffaire }} cv</td>
    </ng-container>
  
  
    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let marque">
        <button
          mat-icon-button
          (click)="openDialog(false, marque)"
        >
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </ng-container>
  
  
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let marque">
        <button
          mat-icon-button
          (click)="openDialog(true, marque)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let marque">
        <button
          mat-icon-button
          (click)="delete(marque)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  
  <button mat-fab color="warn" (click)="openDialog(false, undefined)">
    <mat-icon>add</mat-icon>
  </button>
  
  <br>
